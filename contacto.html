<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="./css/contacto.css">
  <title>Formulario de contacto</title>
</head>
<body>
  <header>
    <h1>Mi juego de Damas - Formulario de Contacto</h1>
    <ul class="flex-nav">
      <li>
        <a href="/">Juego</a>
      </li> 
      <li>
        <a href="#">Login</a>
      </li>
      <li>
        <a href="#">Registrate</a>
      </li>
    </ul>
  </header>
  <div class="content-wrap">
    <form action="" class="form-contact" id="formulario">
      <h2>Envia tu Comentario</h2>
      <div class="user-info">
        <label for="names">Nombre Completo *</label>
        <input type="text" id="names">
        <label for="email">Correo electronico *</label>
        <input type="text" id="email">
        <label for="conment">Comentario *</label>
        <textarea id="comnent"></textarea>
        <input type="button" value="Enviar" id="btnsend">  
      </div>
    </form>
  </div> 
  <footer>
    <center>
      <h2> Desarrollos Web</h2>
    </center>
  </footer>  
  <script src="js/contacto.js"></script>
</body>
</html>
